{% extends 'base.html' %}

{% block content %}

<table class="table-secondary table table-borderless">

    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Title</td>
            <td>Detail</td>
            <td>Date/Time</td>
            <td>
                <a href="{% url 'add_item' %} " class="btn btn-outline-success">
                    <i class="fas fa-plus">Add New</i>
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for item in item_list %}
        <tr>

            <td>{{item.title}}</td>
            <td>{{item.details}}</td>
            <td>{{item.date}}</td>
            <td>
                <a href="{% url 'update_item' item.id %}" class=" btn text-secondary px=0">
                    <i class="far fa-edit fa-lg"></i>
                </a>
                <form action="{% url 'delete_item' item.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </button>
                </form>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
{% endblock content %}
